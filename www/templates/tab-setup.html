<ion-view view-title="Setup" onEnter="init()">
    <ion-content>
        <form class="list" ng-submit="saveData(setup)">
            <div class="row label1">
                <div class="col text-center">
                    Url del servizio
                </div>

            </div>
            <div class="row label1">
                <label class="item item-input">
                    <input type="text" ng-model="setup.serviceUrl">
                </label>
            </div>
            <div class="row label1">
                <div class="col text-center">
                    UserId
                </div>

            </div>
            <div class="row label1">
                <label class="item item-input">
                    <input type="text" ng-model="setup.username">
                </label>
            </div>
            <div class="row label1">
                <div class="col text-center">
                    Password
                </div>

            </div>
            <div class="row label1">
                <label class="item item-input">
                    <input ng-show="!showPasswordIsChecked" type="password" ng-model="setup.password">
                    <input ng-show="showPasswordIsChecked" type="text" ng-model="setup.password">

                </label>

            </div>
            <div class="row label1">
                <ion-checkbox ng-model="showPasswordIsChecked">Mostra password</ion-checkbox>
            </div>
             <div class="row label1">
                <div class="col text-center">
                    Indirizzo email
                </div>

            </div>
            <div class="row label1">
                <label class="item item-input">
                    <input type="text" ng-model="setup.mailTo">
                </label>
            </div>
            <div class="row label1">
                <button class="button button-block button-positive overflowShow" type="submit">Salva</button>
            </div>
            
           
            
        </form>
    </ion-content>
</ion-view>
