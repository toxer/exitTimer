<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--<ion-tabs tabs-swipable class="tabs-icon-top tabs-color-active-positive">-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Timbrature" icon-off="ion-ios-time-outline" icon-on="ion-ios-time-outline" href="#/tab/time">
    <ion-nav-view name="tab-time"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Setup" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/setup">
    <ion-nav-view name="tab-setup"></ion-nav-view>
  </ion-tab>
  <!-- Chats Tab -->
  <!--<ion-tab title="Device" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/device">
    <ion-nav-view name="tab-device"></ion-nav-view>
  </ion-tab>-->



</ion-tabs>
